<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chi's Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="leftContainer">
      <section class="reelSec">
        <section class="reelImage">
          <img id="reelPicOne" src="" alt="">
        </section>
        <section class="reelImage">
          <img id="reelPicTwo" src="" alt="">
        </section>
        <section class="reelImage">
          <img id="reelPicThree" src="" alt="">
        </section>
      </section>
      <section class="monitorBets">
        <h2 id="victoryLap"></h2>
        <button id="minBet" type="button" name="button">BET $5</button>
        <button id="midBet" type="button" name="button">BET $50</button>
        <button id="maxBet" type="button" name="button">BET $100</button>
        <button class="play" id="pressPlay" type="button" name="button"> Click Me To Win Big! </button>
        <section>
          <h3>cash amount:</h3>
          <h2 id="seeCurrentAmount">$1000</h2>
        </section>
        <section>
          <h3>bet amount:</h3>
          <h2 id="bet"> </h2>
        </section>
      </section>
    </section>
    <section class="rightContainer">
      <section class="gameStart">
        <img id="lever" src="images/lever.gif" alt="a slot machine lever">
      </section>
    </section>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
